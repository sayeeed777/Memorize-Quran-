<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Anki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              black: '#000000',
              white: '#FFFFFF',
              gray: {
                900: '#111827',
                800: '#1F2937',
                700: '#374151',
                600: '#4B5563',
                500: '#6B7280',
                400: '#9CA3AF',
                300: '#D1D5DB',
                200: '#E5E7EB',
                100: '#F3F4F6',
                50: '#F9FAFB',
              },
              blue: {
                500: '#007AFF',
                600: '#0070E0',
              },
              green: {
                400: '#34C759',
                500: '#30B152',
              },
              yellow: {
                400: '#FFCC00',
              },
              // status colors for dark mode
              'progress-new': '#374151',       // gray-700
              'progress-learning': '#9CA3AF',  // gray-400
              'progress-mastered': '#FFFFFF', // white
            },
            borderRadius: {
              '4xl': '2rem', // 32px
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['Noto Naskh Arabic', 'serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-arabic {
        font-family: 'Noto Naskh Arabic', serif;
      }
    </style>
